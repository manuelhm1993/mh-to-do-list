<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHenriquez - To do list</title>

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <main class="row">
            <h1 class="text-center my-3">MHenriquez - TODO APP</h1>

            <form id="formulario" name="formulario" action="#">
                <input type="text" class="form-control my-2" name="tarea" id="tarea" placeholder="Escribir tarea" autofocus>
                <p class="invalid-feedback">La tarea no puede estar vac√≠a</p>

                <div class="d-grid gap-2 col-12 col-sm-1 mb-3">
                    <button class="btn btn-primary" id="agregar-tarea" type="submit">Agregar</button>
                </div>
            </form>

            <div class="mb-3" id="lista-tareas"></div>
        </main>
    </div>

    <template id="lista-tareas-template">
        <!-- Uso de flexbox para separar ambas cajas a izquierda y derecla del contenedor y centrar verticalmente -->
        <div class="alert alert-warning my-2 d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p>
            <!-- TODO: agregar el body al formulario -->
            <!-- <p class="m-0">Body</p> -->

            <h3 class="m-0">
                <i class="fa-solid fa-arrow-rotate-left text-success d-none" role="button"></i>
                <i class="fa-solid fa-circle-check text-success" role="button"></i>
                <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
            </h3>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ab1b6d8ea.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
